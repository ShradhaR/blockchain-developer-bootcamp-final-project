<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipping DApp</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    
    <table align=center border=0>
       <tr>
            <th colspan="2"><u>Transfer Tip</u></th>
       </tr>
       <tr>
           <td colspan="2" align=center> <div id="mm-detected"></div> </td>
       </tr>
       <tr>
           <td colspan="2" align=center> 
               <Input id="mm-Connect" Type="button" Value="Connect to MetaMask"/> 
            </td>
       </tr>
       <tr>
           <td>From: </td>
           <td ><Input type="text" id="mm-From" size="50" length="60"/> </td>
       </tr>
       <tr>
           <td>To: </td>
           <td ><Input type="text" id="mm-To" size="50" length="60" 
            value="0xfeD3792082842390819Dc88eCB37BD040ad483AE"/> </td>
       </tr>
       <tr>
           <td>Amount: </td>
           <td ><Input type="text" id="mm-Amt" Length="30" value="0"/> (in Eth) </td>
       </tr>
       <tr>
        <td colspan="2" align=center><Input type="button" id="mm-transfer" value="Transfer" disabled=true/> </td>
       </tr>
   </table>
